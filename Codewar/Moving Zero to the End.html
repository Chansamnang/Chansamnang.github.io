<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function moveZeros(arr){
            var length = arr.length;
            for(var i=0;i<length;i++)
            {
                if(arr[i]===0)
                {
                    var a = Number(arr.splice(i,1));
                    arr.push(a);
                    i--;
                    length--;
                }
            }
            return arr;
        }
    </script>
